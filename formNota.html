<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #555555;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-top: 10px;
            width: calc(100% - 24px);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form action="formNota.php" method="GET">
            <label for="nota1">Nota 1:</label>
            <br>
            <input type="number" id="nota1" name="nota1" step="0.1" required>
            <br>
            <label for="nota2">Nota 2:</label>
            <br>
            <input type="number" id="nota2" name="nota2" step="0.1" required>
            <br>
            <label for="nota3">Nota 3:</label>
            <br>
            <input type="number" id="nota3" name="nota3" step="0.1" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
